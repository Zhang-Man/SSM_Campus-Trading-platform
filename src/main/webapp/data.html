<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="jquery-3.2.0.min.js"></script> 
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    	
    	
    		let name=[];
    		let num=[];
    		$.getJSON('activities/ActivityAnalyze',function(data){
    			
        		$.each(data,function(index,item){
    				name.push(item.name);
    				});
        		$.each(data,function(index,item){
    				num.push(item.num);
    				});
        		var myChart = echarts.init(document.getElementById('main'));
                // 指定图表的配置项和数据
                var option = { 
                	xAxis: {
                    type: 'category',
                    data:num
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: name,
                    type: 'bar',
                    showBackground: true,
                    backgroundStyle: {
                        color: 'rgba(220, 220, 220, 0.8)'
                    }
                }]
                };

                // 使用刚指定的配置项和数据显示图表。
                
                myChart.setOption(option);
					
    			});
    			
    		
			
			
    
      
    </script>
</body>
</html>
